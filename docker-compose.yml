services:

  # --- 1. SERVICIO DE BASE DE DATOS (SQL Server) ---
  db-sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server_db
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MyPassword123!
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - tpi_net

  # --- 2. SERVICIO DE AUTENTICACIÃ“N (Keycloak) ---
  keycloak:
    build: ./keycloak
    container_name: keycloak_server
    ports:
      - "9090:8080"
    command: start-dev
    environment:
      - KC_DB=mssql
      - KC_DB_URL=jdbc:sqlserver://sql_server_db:1433;databaseName=keycloak_db;encrypt=true;trustServerCertificate=true
      - KC_DB_USERNAME=sa
      - KC_DB_PASSWORD=MyPassword123!
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_METRICS_ENABLED=true
      - KC_HEALTH_ENABLED=true

    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 120s

    volumes:
      - keycloak_data:/opt/keycloak/data

    depends_on:
      db-creator:
        condition: service_completed_successfully

    networks:
      - tpi_net

  # --- 3. SERVICIO DE RUTAS (OSRM) ---
  osrm:
    image: osrm/osrm-backend:latest
    container_name: osrm_router
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    command: osrm-routed /data/argentina-latest.osrm
    networks:
      - tpi_net

#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
#      interval: 10s
#      timeout: 5s
#      retries: 10

  # --- 4. SERVICIO QUE CREA BASES DE DATOS ---
  db-creator:
    image: mcr.microsoft.com/mssql-tools
    container_name: db_creator
    environment:
      - ACCEPT_EULA=Y
    command: >
      bash -c "
      echo 'Servicio db-creator iniciado. Esperando 60s a que SQL Server se inicie...';
      sleep 60;
      echo 'Creando base de datos: keycloak_db';
      /opt/mssql-tools/bin/sqlcmd -S sql_server_db -U sa -P 'MyPassword123!' -Q \"IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = N'keycloak_db') BEGIN CREATE DATABASE [keycloak_db]; END\";
      echo 'Creando base de datos: tpi_db';
      /opt/mssql-tools/bin/sqlcmd -S sql_server_db -U sa -P 'MyPassword123!' -Q \"IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = N'tpi_db') BEGIN CREATE DATABASE [tpi_db]; END\";
      echo 'Bases de datos listas.';
      "
    depends_on:
      - db-sqlserver
    networks:
      - tpi_net

  # --- 5. API GATEWAY ---
  apigateway:
    build: ./ApiGateway
    container_name: apigateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - APIGW_USUARIOS_URL=http://microservicio_usuarios:8001/
      - APIGW_SOLICITUDES_URL=http://microservicio_solicitudes:8002/
      - APIGW_INVENTARIO_URL=http://microservicio_inventario:8003/
      - APIGW_VIAJES_URL=http://microservicio_viajes:8004/
      - APIGW_TARIFAS_URL=http://microservicio_tarifas:8005/
      - OAUTH_ISSUER_URI=http://keycloak_server:8080/realms/backend-tps

    depends_on:
      keycloak:
        condition: service_healthy
      microservicio_usuarios:
        condition: service_started
      microservicio_solicitudes:
        condition: service_started
      microservicio_inventario:
        condition: service_started
      microservicio_viajes:
        condition: service_started
      microservicio_tarifas:
        condition: service_started

    networks:
      - tpi_net

  # --- 6. MICROSERVICIOS ---
  microservicio_usuarios:
    build: ./Usuarios
    container_name: microservicio_usuarios
    ports:
      - "8001:8001"
    environment:
      - SERVER_PORT=8001
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sql_server_db:1433;databaseName=tpi_db;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=MyPassword123!
      - OAUTH_ISSUER_URI=http://keycloak_server:8080/realms/backend-tps
    depends_on:
      db-creator:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - tpi_net

  microservicio_solicitudes:
    build: ./Solicitudes
    container_name: microservicio_solicitudes
    ports:
      - "8002:8002"
    environment:
      - SERVER_PORT=8002
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sql_server_db:1433;databaseName=tpi_db;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=MyPassword123!
      - OAUTH_ISSUER_URI=http://keycloak_server:8080/realms/backend-tps
    depends_on:
      db-creator:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - tpi_net

  microservicio_inventario:
    build: ./Inventario
    container_name: microservicio_inventario
    ports:
      - "8003:8003"
    environment:
      - SERVER_PORT=8003
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sql_server_db:1433;databaseName=tpi_db;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=MyPassword123!
      - OAUTH_ISSUER_URI=http://keycloak_server:8080/realms/backend-tps
    depends_on:
      db-creator:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - tpi_net

  microservicio_viajes:
    build: ./Viajes
    container_name: microservicio_viajes
    ports:
      - "8004:8004"
    environment:
      - SERVER_PORT=8004
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sql_server_db:1433;databaseName=tpi_db;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=MyPassword123!
      - OAUTH_ISSUER_URI=http://keycloak_server:8080/realms/backend-tps
      - OSRM_SERVICE_URL=http://osrm_router:5000
    depends_on:
      db-creator:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - tpi_net

  microservicio_tarifas:
    build: ./Tarifas
    container_name: microservicio_tarifas
    ports:
      - "8005:8005"
    environment:
      - SERVER_PORT=8005
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sql_server_db:1433;databaseName=tpi_db;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=MyPassword123!
      - OAUTH_ISSUER_URI=http://keycloak_server:8080/realms/backend-tps
    depends_on:
      db-creator:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - tpi_net

# --- VOLUMENES ---
volumes:
  mssql_data:
  keycloak_data:

# --- RED ---
networks:
  tpi_net:
    driver: bridge