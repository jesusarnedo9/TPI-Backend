version: '3.8'

services:
  # ---------------------------------------------
  #       SERVICIO DE BASE DE DATOS (SQL Server)
  # ---------------------------------------------
  db-sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server_db_inventario # Adaptado: Nombre de contenedor
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=yourStrong(!)Password
    volumes:
      - mssql_data_inventario:/var/opt/mssql # Adaptado: Volumen

  # ---------------------------------------------
  #        SERVICIO DE AUTENTICACIÓN (Keycloak)
  # ---------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak_server_inventario # Adaptado: Nombre de contenedor
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "9090:8080"
    volumes:
      - keycloak_data_inventario:/opt/keycloak/data # Adaptado: Volumen

  # ---------------------------------------------
  #       NUESTRO MICROSERVICIO (Inventario)
  #       (Esta es la parte que le faltaba a tu ejemplo)
  # ---------------------------------------------
  inventario:
    # "build: ." significa "Construye la imagen usando el Dockerfile de esta carpeta"
    build: .
    container_name: inventario_ms
    ports:
      - "8003:8003" # El puerto de tu microservicio (de application.properties)
    depends_on:
      - db-sqlserver
      - keycloak
    environment:
      # Sobrescribimos las propiedades de Spring para que apunten a los contenedores
      # Usamos los nombres de ESTE archivo (ej: db-sqlserver)
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://db-sqlserver:1433;databaseName=tpi_logistica_db;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=yourStrong(!)Password
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/tpi-backend
      - SERVER_PORT=8003

volumes:
  # Volúmenes adaptados para esta prueba aislada
  mssql_data_inventario:
  keycloak_data_inventario: