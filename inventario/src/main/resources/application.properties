# Nombre del microservicio
spring.application.name=Inventario
# Puerto �nico para este microservicio
server.port=8003

# ---------------------------------------------
#       CONEXI�N A SQL SERVER (EN DOCKER)
# ---------------------------------------------
# Usamos el driver de SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:14330;databaseName=tpi_logistica_db;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=MyPassword123!

# ---------------------------------------------
#       CONFIGURACI�N DE JPA (HIBERNATE)
# ---------------------------------------------
# 'update' permite a Hibernate modificar la BBDD (crear tablas, etc.)
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (muy �til para debug)
spring.jpa.show-sql=true

# El dialecto moderno para SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ---------------------------------------------
#       CONFIGURACI�N DE KEYCLOAK (EN DOCKER)
# ---------------------------------------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH_ISSUER_URI:http://keycloak:8080/realms/backend-tps}

